{{$header := dict "Title" "All posts"}}
{{template "header" (merge $header .)}}
<h1>Displaying <u>all</u> posts</h1>
{{ range (getPosts 0) }}
{{ if .Public }}
<h3>
<a href="/view/{{.Title}}">{{.Title}}</a>
<br>
<small>{{formatDate .UpdatedAt}}</small>
</h3>
{{ end }}
{{ end }}
{{template "footer"}}
