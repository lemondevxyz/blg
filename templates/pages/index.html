{{ $header := dict "Title" "Homepage" "Description" getDesc "robots" "index, follow" }}
{{template "header" (merge $header .)}}
<h1>
Welcome to my blog friend.
</h1>
{{ range (getPosts 5) }}
<h3>
	<a href="/view/{{.Title}}">{{.Title}}</a>
	<br>	
	<small>{{.Description}}
		<br>
		<i style="font-size: 0.75em;">{{formatDate .UpdatedAt}}</i>
	</small>
</h3>
{{ end }}
{{template "footer"}}
